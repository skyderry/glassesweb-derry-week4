<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>門市據點-台北中山旗艦店</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main>
      <section class="store container py-80 py-sm-40">
        <h1 class="h1">門市據點</h1>
        <form class="store-form" action="">
          <label class="store-label" for="store">選擇分店</label>
          <select class="store-select py-6 px-12" name="" id="store">
            <option value="北部地區">台北中山旗艦店</option>
            <option value="北部地區">台北綠園店</option>
            <option value="中部地區">台中清水旗艦店</option>
            <option value="南部地區">高雄中正形象店</option>
            <option value="南部地區">高雄夢時代店</option>
            <option value="全部門市">全部門市</option>
          </select>
        </form>
        <ul class="d-flex row row-gap-24">
          <li class="col-5 col-md-12 card">
            <ul class="row-md">
                <li class="store-card col-md-6 col-sm-12">
                    <img class="store-img" src="/assets/images/store-1.png" alt="">
                </li>
                <li class="store-card col-md-6 col-sm-12 d-flex flex-direction-column">
                    <h2 class="card-title py-8">台北中山旗艦店</h2>
                    <ul class="card-tact py-16 px-24">
                        <li class="fz-20"><a href=""><span class="material-icons-outlined mr-11">phone</span>電話：(02)000-1234</a></li>
                        <li class="fz-20"><span class="material-symbols-outlined mr-10">schedule</span>營業時間：10:00-21:00</li>
                        <li class="d-flex">
                            <div><span class="material-symbols-outlined mr-12">location_on</span></div>
                            <p class="fz-20">地址：台北市中山區南京東路25巷2-1號</p>
                        </li>
                    </ul>
                </li>
            </ul>
          </li>
          <li class="col-7 col-md-12">
            <picture>
                <source srcset="/assets/images/map-2020-02-13-16.35.44.png" media="(max-width:767px)"/>
                <img class="map" src="/assets/images/map-2020-02-13-16.35.44@2x.png" alt="map">
            </picture>
          </li>
        </ul>
      </section>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
